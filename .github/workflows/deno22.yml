name: Lerna publish npm

on:
  push:
    branches: ['master']

jobs:
  publish:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: |
          yarn install
      - uses: smartlyio/lerna-publish-action@v2
        with:
          bump: major
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
