on:
  push:
    branches:
    - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: yarn
    - uses: actions/checkout@master
    - uses: go-semantic-release/action@v1
      with:
        github_token:  ${{ secrets.GITHUB_TOKEN }}
